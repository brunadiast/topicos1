
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
.first{color:deeppink;}	
.second{color:red;}
#eight{color:purple;}
div>p{color:blue;}
div~p{color:yellow;}
</style>
</head>
<body>
<p class="first">paragrafo 1</p>
<p class="second">paragrafo 2</p>
<div>
<p>paragrafo 3</p>
<span><p>paragrafo 4 </p></span>
<span><p>paragrafo 5 </p></span>
</div>
<p>paragrafo 6 </p>
<span><p>paragrafo 7</p></span>
<span id="eight"><p>paragrafo 8</p></span>
<p>paragrafo 9 </p>
<span><p>paragrafo 10</p></span>
</body>
</html>
